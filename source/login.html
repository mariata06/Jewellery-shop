<body>
    <main class="page-login">
      <div class="overlay__popup login">
        <button type="button" class="login__close popup__close button" aria-label="закрыть">
          <span class="visually-hidden">Закрыть</span>
          <svg width="14" height="14">
            <use xlink:href="img/sprite.svg#icon-cross"></use>
          </svg>
        </button>
        <div class="login__content">
          <h3>
            Log In
          </h3>
          <form action="https://echo.htmlacademy.ru" method="post" class="login__form">
            <label>
              <input tabindex="0" type="email" value="" placeholder="Your E-mail" name="user_email" required>
            </label>
            <label>
              <input tabindex="0" type="password" value="" placeholder="Password" name="user_password" autocomplete="current-password">
            </label>
            <a href="#">Forgot your password?</a>
            <button type="submit" class="login__button button" aria-label="login">Log In</button>
          </form>
          <p>Don’t have an account?<a href="#"><a href="#" class="login__signup-link">Sign up</a></p>
        </div>
      </div>
    </main>

  <script src="js/vendor.js" defer=""></script>
  <script src="js/accordion-main.js"></script>
</body>
